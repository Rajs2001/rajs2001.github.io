<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Dynamic styling using CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        z-index: 1;
        transition: all 0.3s ease;
      }
      
      header.sticky {
        position: fixed;
        background-color: #fff;
        color: #333;
        box-shadow: 0 2px 2px rgba(0,0,0,0.2);
      }
      
      nav {
        overflow: hidden;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
        max-height: 0;
      }
      
      nav.show {
        max-height: 500px;
      }
      
      nav a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      nav a:hover {
        background-color: #ddd;
        color: #333;
      }
      
      .menu-icon {
        display: none;
      }
      
      @media (max-width: 600px) {
        .menu-icon {
          display: block;
          float: right;
          padding: 20px;
          cursor: pointer;
        }
        
        nav {
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          padding: 0;
          max-height: 0;
          overflow: hidden;
          background-color: #f9f9f9;
          box-shadow: 0 2px 2px rgba(0,0,0,0.2);
          transition: all 0.3s ease;
        }
        
        nav.show {
          max-height: 500px;
        }
        
        nav a {
          display: block;
          width: 100%;
          text-align: center;
          padding: 10px 0;
          border-bottom: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <div class="menu-icon" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </div>
      <nav id="menu">
        <a href="https://rajs2001.github.io/">Home</a>
        <a href="https://rajs2001.github.io/files/aboutUs.html">About</a>
        <a href="https://rajs2001.github.io/files/contactUs.html">Contact</a>
      </nav>
    </header>
    
    <section>
      <h2>Welcome to my website!</h2>
    </section>
    
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
    
<script>
    function toggleMenu() {
    var menu = document.getElementById("menu");
    if (menu.className === "show") {
      menu.className = "";
      document.getElementsByTagName("header")[0].classList.remove("sticky");
    } else {
      menu.className = "show";
      document.getElementsByTagName("header")[0].classList.add("sticky");
    }
  }
</script>
